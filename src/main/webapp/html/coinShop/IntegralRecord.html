<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>金币商城</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/all.css">
		<script type="text/javascript" src="js/jquery.1.8.3.js"></script>
		<script type="text/javascript" src="js/task.js"></script>
		<script>
			(function () {
			　　　function changeRootFont() {
			　　　   var designWidth = 750, rem2px = 100;
			　　　   document.documentElement.style.fontSize =((window.innerWidth / designWidth) * rem2px) + 'px';
			　　　}
			　　　changeRootFont();
			　　　window.addEventListener('resize', changeRootFont,false);
			})();
			function goBack() {
			    history.go(-1);
			}
		</script>	
	</head>
	<body>
		<div class="shop-main">
			<div class="shop-head">
				金币记录
				<div class="shop-backout" onclick="goBack()">
					<img src="img/1.png" alt="" class="shop-back"/>
				</div>
			</div>
			<div class="jifen-numcont">
				<div>当前金币</div>
				<p class="jifen-num"><span id="jifen"></span><span class="jifen-fen">个</span></p>
			</div>
			<div class="jifen-recordOut">
				
			</div>			
		</div>
	</body>	
</html>
